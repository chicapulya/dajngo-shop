<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header / Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:product_list' %}">Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:product_list' %}">Все товары</a>
                    </li>
                    {% for category in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ category.get_absolute_url }}">
                            {{ category.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
        <main class="container my-4">
        {% block content %}
        <!-- Дочерние шаблоны подставят сюда свой контент -->
        {% endblock content %}
    </main>
    <footer class="bg-dark text-light py-4 mt-auto">
        <div class="container text-center">
            <p>© 2025 Shop. Все права защищены.</p>
            <p>Следите за нами в соцсетях:</p>
            <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-light me-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-light"><i class="bi bi-telegram"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
